<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-2016285-19"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-2016285-19');
  </script>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title dir="ltr">{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <meta name="author" content="David Radcliffe" />
  <meta content='{{ page.title }}' property='og:title'>
  <meta content='website' property='og:type'>
  {% if page.description %}<meta content='{{ page.description }}' property='og:description'>{% endif %}
  <meta content='https://dwradcliffe.com{% if page.url != "/index.html" %}{{ page.url }}{% else %}/{% endif %}' property='og:url'>

  <link href="https://feeds.feedburner.com/dwradcliffe" rel="alternate" title="David Radcliffe" type="application/atom+xml" />

  <link rel="stylesheet" href="/css/home.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" type="text/css" />
  <link rel="stylesheet" href="/css/syntax.css" type="text/css" />

</head>
<body>

  <div class="header">
    <div class="container">
      <a class="name" href="/">David Radcliffe</a>
      <div class="nav">
        <a href="/about.html">about</a>
        <a href="/blog.html">posts</a>
      </div>
    </div>
  </div>

  {{ content }}
</body>
</html>
